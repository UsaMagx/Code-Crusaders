    <form id="paymentForm" action="payment.php" method="post">
        <div>
            <label><b>Name on Card</b></label><br>
            <input type="text" id="nameOnCard" placeholder="Enter Name on Card" required>
        </div>

        <div class="CardNumber">
            <label><b>Card Number</b></label><br>
            <input type="text" id="cardNumber" placeholder="Enter 16-digit Card Number" maxlength="16" required>
        </div>

        <div class="Expiry">
            <label><b>Expiry Date</b></label><br>
            <input type="text" id="month" name="month" min="1" max="12" placeholder="MM" required>
        </div>

        <div class="CVV">
            <label for="date">CVV</label><br>
            <input type="text" id="cvv" placeholder="Enter CVV" maxlength="3" required>
        </div>

        <p>Billing Address</p>
        <div class="address">
            <label>Address</label><br>
            <input type="text" id="address" placeholder="Enter Address" required>
        </div>

        <div class="City">
            <label>City</label><br>
            <input type="text" id="city" placeholder="Enter City" required>
        </div>

        <div class="Province">
            <label>Province</label><br>
            <input type="text" id="province" placeholder="Enter Province" required>
        </div>

        <div class="Postal">
            <label>Postal Code</label><br>
            <input type="text" id="postal" placeholder="Enter Postal Code" required>
        </div>

        <div class="Paybtn">
            <button type="submit" id='pay' class="payNow">Pay Now</button>
        </div>
    </form>

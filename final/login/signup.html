<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="signup.js"></script>
</head>

<body>
    <form class="signup-form" name ="signup-form" action ="signup.php" method="post">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <div class="signup-fields">

            <div class="role-container">
                <p>What is your role?</p>
                <input type="radio" name="role" id="user" value="user" required> User
                <input type="radio" name="role" id="creator" value="creator" required>Creator
            </div>

            <div class="inpdata">  <!-- Each label and input is placed in its own div so that styling them can be easier -->
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter First Name">
            </div>

            <div class="inpdata">
                <label for="surname">Last Name:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter Last Name" >
            </div>

            <div class="inpdata" >
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required oninput="lowerCase()">
            </div>

            <div class="inpdata">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required >
            </div>

            <div class="inpdata">
                <label for="psw">Password:</label>
                <input type="password" id="psw" name="psw" placeholder="Enter Password" required>
            </div>

            <div class="inpdata">
                <label for="psw-repeat">Repeat Password:</label>
                <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required>
            </div>

            <span id="Error" class="error" style="display: none;">Passwords do not match!</span><br>


            <div class="buttons">
                <button type="button" class="cancelbtn" id="cancelBtn">Cancel</button>
                <button type="button" class="loginbtn" id="login">Sign Up</button>
            </div>
            
        </div>
        <p class="switch-link">Already have an account? <a href="login.php">Log In</a></p>
    </form>

    <script>
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.href = '../index.php';
        });

        document.getElementById('login').addEventListener('click', function() {
            window.location.href = 'login.php';
        });
    </script>

    
</body>



</html>
